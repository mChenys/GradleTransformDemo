apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    implementation gradleApi()//gradle sdk
    implementation localGroovy() //groovy sdk
    // 必要依赖,因为Transform需要用到改库里面的
    implementation 'com.android.tools.build:gradle:4.2.0'
}

repositories {
    mavenCentral()
}

// 发包插件到本地仓库
uploadArchives {
    repositories.mavenDeployer {
            repository(url: uri('../repo')) // 使用相对路径,将插件发布到上级目录的repo目录中
            pom.groupId = 'com.mchenys.plugin'
            pom.artifactId = 'tranform'
            pom.version = '1.0.0'
    }
}